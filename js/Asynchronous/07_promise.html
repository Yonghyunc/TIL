  <script>
    const get = function (url) {
      return new Promise(function (resolve, reject) {
        const xhr = new XMLHttpRequest
        xhr.open("GET", url)
        xhr.
    })
    }

    const url = ""

    // 후속 처리(then, catch)를 이용해 콜백 지옥 탈출 
    get(`${url}/posts/1`)
      .then((response) => {
        const userId = response.userId
        return userId
      })
  </script>
